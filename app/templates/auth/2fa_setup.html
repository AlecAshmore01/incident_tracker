{% extends 'base.html' %}
{% block title %}2FA Setup{% endblock %}
{% block content %}
  <h2>Two-Factor Setup</h2>
  <p>Scan this QR code with your authenticator app (Google Authenticator, Authy, etc.):</p>
  <img src="{{ qr_data }}" alt="QR Code">
  <p>Then click <a href="{{ url_for('auth.two_factor_verify') }}">here to verify your code</a>.</p>
{% endblock %}
